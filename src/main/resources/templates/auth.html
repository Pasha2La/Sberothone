<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script>
    function openMenu() {
        var menu = $('#menu')[0];
        if(menu.style.display == 'none') {
            console.dir(menu);
            menu.style.display = 'block';
        } else {
            menu.style.display = 'none';
        }
    }
</script>
<body>
<div class="main">
    <div id="header"><button id = "menu_button" onclick="openMenu()"></button></div>
    <div id="menu">
        <p class="menu_point"><a th:href="@{'/'}">Поиск блюд</a></p> <br/>
    </div>
    <div id="content">
        <form class="auth_form">
            <p class="form_field">
                <input type="text" name="Login" value="Логин"/>
            </p>
            <p class="form_field">
                <input type="text" name="Password" value="Пароль">
            </p>
            <p class="submit">
                <button type="submit" name="Найти"></button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
